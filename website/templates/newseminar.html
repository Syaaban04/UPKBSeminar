}

.img-area {
    aspect-ratio: 4/4;
                margin-top: 5px;

                width: 100%;

                overflow: hidden;
                display: flex;
                justify-content: center;

.img-area:hover {

        .img-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 100;
        }

        .img-area::before {
            content: attr(data-img);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            font-weight: 500;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: all .3s ease;
            z-index: 200;
        }

        .img-area.active:hover::before {
            opacity: 1;
        }

<form method="POST" enctype="multipart/form-data">
    <div class="form-container">
        <!-- Image Upload Box -->
        <div class="box">
            <h2 class="text-center">Create New Seminar</h2>

            <div class="container">

                    <img src="https://i.pinimg.com/736x/5e/19/c9/5e19c92ffcc857b8edb8026fc978ba57.jpg" alt="Seminar Image" id="seminar-image4" style="width:100%; height:100%;">

<script>
    const daerahOptions = {
        'Johor': ['Muar', 'Johor Bahru', 'Batu Pahat','Kluang','Pasir Gudang'],
        'Selangor': ['Kajang', 'Klang', 'Puchong', 'Petaling Jaya', 'Gombak'],
        'Kedah': ['Sungai Petani', 'Alor Setar', 'Kulim' , 'Baling'],
        'Kelantan': ['Pasir Puteh', 'Kota Bharu', 'Pasir Mas' , 'Kuala Krai'],
        'Negeri Sembilan': ['Rembau', 'Seremban', 'Nilai' , 'Port Dickson', 'Pedas']
    };
    
    const negeriDropdown = document.getElementById('negeri');
    const daerahDropdown = document.getElementById('daerah');
    
    negeriDropdown.addEventListener('change', function() {
        daerahDropdown.disabled = false;
        daerahDropdown.innerHTML = '<option value="">(Select Daerah)</option>';
        const selectedNegeri = negeriDropdown.value;
        const options = daerahOptions[selectedNegeri] || [];
        options.forEach(function(daerah) {
            const option = document.createElement('option');
            option.value = daerah;
            option.textContent = daerah;
            daerahDropdown.appendChild(option);
        });
    });
    
    document.addEventListener('DOMContentLoaded', () => {
    const imageInputs = [
        { fileInputId: 'file', imgAreaId: 'img-area' },
        { fileInputId: 'file2', imgAreaId: 'img-area2' },
        { fileInputId: 'file3', imgAreaId: 'img-area3' },
        { fileInputId: 'file4', imgAreaId: 'img-area4' },
    ];

    imageInputs.forEach(({ fileInputId, imgAreaId }) => {
        const fileInput = document.getElementById(fileInputId);
        const imgArea = document.getElementById(imgAreaId);

        imgArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imgArea.innerHTML = `<img src="${e.target.result}" alt="Seminar Image" style="width:100%; height:100%;">`;
                };
                reader.readAsDataURL(file);
            }
        });
    })});

    // Rating System
    const ratingStars = document.getElementById('rating-stars');
    const ratingInput = document.getElementById('rating-value');

    ratingStars.addEventListener('click', function(event) {
        if (event.target && event.target.classList.contains('fa-star')) {
            const stars = Array.from(ratingStars.children);
            const clickedStar = event.target;
            const clickedValue = parseInt(clickedStar.getAttribute('data-value'));

            // Reset all stars
            stars.forEach(star => star.classList.remove('checked'));

            // Set clicked star and all before it as checked
            for (let i = 0; i < clickedValue; i++) {
                stars[i].classList.add('checked');
            }

            // Update hidden input value
            ratingInput.value = clickedValue;
        }
    });


document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    const textareas = document.querySelectorAll('textarea');
    const textInputs = document.querySelectorAll('input[type="text"]');

    // Prevent form submission when Enter is pressed
    form.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            // Prevent the default action of Enter (submitting the form)
            event.preventDefault();

            // Check if we're inside a textarea or input, then handle line break
            if (event.target.tagName === 'TEXTAREA' || event.target.tagName === 'INPUT') {
                const cursorPos = event.target.selectionStart;
                const currentValue = event.target.value;

                // Insert a new line character at cursor position
                event.target.value = currentValue.slice(0, cursorPos) + '\n' + currentValue.slice(cursorPos);
                event.target.selectionStart = event.target.selectionEnd = cursorPos + 1;
            }
        }
    });
});

    </script>
