 float : left;

<body>
    <a href="/seminarAdmin?negeri={{value.negeri}}&daerah={{value.daerah}}">
        <img class="mgn" src="https://cdn.iconscout.com/icon/free/png-256/back-arrow-1767523-1502427.png" width="50px">
    </a>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-container">
            <div class="box">
                <h2 class="text-center">Create New Seminar</h2>
                <div class="orange-line"></div>
                <div class="container">
                <h3 class="text-center">Upload Image</h3>
                {% if value.image %}
                <input type="file" id="file" name="image" accept="image/*" style="display:none;">
                <div class="img-area" id="img-area">
                <img src="data:image/jpeg;base64,{{ value.image | b64encode }}" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">
            </div>
                {% else %}
                <input type="file" id="file" name="image" accept="image/*" style="display:none;">
                <div class="img-area" id="img-area">
                    <img src="https://i.pinimg.com/736x/5e/19/c9/5e19c92ffcc857b8edb8026fc978ba57.jpg" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">
                </div>
                {% endif %}
                {% if value.image2 %}
                <input type="file" id="file2" name="image2" accept="image2/*" style="display:none;">
                <div class="img-area" id="img-area2">
                <img src="data:image/jpeg;base64,{{ value.image2 | b64encode }}" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">
            </div>
                {% else %}
                <input type="file" id="file2" name="image2" accept="image2/*" style="display:none;">
                <div class="img-area" id="img-area2">
                    <img src="https://i.pinimg.com/736x/5e/19/c9/5e19c92ffcc857b8edb8026fc978ba57.jpg" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">
                </div>
                {% endif %}
                {% if value.image3 %}
                <input type="file" id="file3" name="image3" accept="image3/*" style="display:none;">
                <div class="img-area" id="img-area3">
                <img src="data:image/jpeg;base64,{{ value.image3 | b64encode }}" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">
            </div>
                {% else %}
                <input type="file" id="file3" name="image3" accept="image3/*" style="display:none;">
                <div class="img-area" id="img-area3">
                    <img src="https://i.pinimg.com/736x/5e/19/c9/5e19c92ffcc857b8edb8026fc978ba57.jpg" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">
                </div>
                {% endif %}
                {% if value.image4 %}
                <input type="file" id="file4" name="image4" accept="image4/*" style="display:none;">
                <div class="img-area" id="img-area4">
                <img src="data:image/jpeg;base64,{{ value.image4 | b64encode }}" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">
            </div>
                {% else %}
                <input type="file" id="file4" name="image4" accept="image4/*" style="display:none;">
                <div class="img-area" id="img-area4">
                    <img src="https://i.pinimg.com/736x/5e/19/c9/5e19c92ffcc857b8edb8026fc978ba57.jpg" alt="Seminar Image" id="seminar-image" style="width:100%; height:100%;">

            </label>
            </div>
        </div>
    
            <div class="box">
                <h3 class="text-center">Create New Seminar</h3>
                <div class="mb-3">
                    <label for="negeri" class="form-label">Negeri:</label>
                    <input type="text" class="form-control" name="negeri" value="{{value.negeri}}">

                </div>

                    <input type="text" class="form-control" name="name" value="{{value.name}}" placeholder="Enter name">
                </div>
    
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact:</label>
                    <input type="text" class="form-control" name="contact" value="{{value.contact}}" placeholder="Enter contact">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="text" class="form-control" name="price"  value="{{value.price}}" placeholder="Enter price">
                </div>

            </div>
        </div>
    
        <div class="form-container">
            <div class="box">
                <div class="mb-3">
                    <label for="daerah" class="form-label">Location:</label>
                    <input type="text" class="form-control" name="location" value="{{value.location}}" placeholder="Enter location">
                </div>

                <div class="mb-3">
                    <label for="link" class="form-label">Link:</label>
                    <input type="text" class="form-control" name="link" value="{{value.link}}" placeholder="location link">
                </div>

                    <label for="facility" class="form-label">Facility:</label>
                    <textarea class="form-control" name="facility" placeholder="Enter facility">{{value.facility}}</textarea>
                </div>
            </div>
    
            <div class="box">
                <div class="mb-3">
                    <label for="pax" class="form-label">Capacity:</label>
                    <input type="number" class="form-control" name="pax" value="{{value.capacity}}" placeholder="Enter capacity">
                </div>
    
                <div class="mb-3">
                    <label for="desc" class="form-label">Description:</label>
                    <textarea class="form-control" name="desc" placeholder="Enter description">{{value.desc}}</textarea>
                </div>

                  <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>

                    <input value="5" name="rating" id="star5" type="radio">
                    <label title="text" for="star5"></label>
                    <input value="4" name="rating" id="star4" type="radio">
                    <label title="text" for="star4"></label>
                    <input value="3" name="rating" id="star3" type="radio">
                    <label title="text" for="star3"></label>
                    <input value="2" name="rating" id="star2" type="radio">
                    <label title="text" for="star2"></label>
                    <input value="1" name="rating" id="star1" type="radio">
                    <label title="text" for="star1"></label>
                  </div></div>
    
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ratingStars = document.querySelectorAll('#rating-stars i');
            const ratingValue = document.getElementById('rating-value');

            // Enable rating stars interaction
            ratingStars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    ratingStars.forEach((s, i) => s.classList.toggle('checked', i <= index));
                    ratingValue.value = index + 1;  // Set the rating value
                });
            });
        });


    document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    const textareas = document.querySelectorAll('textarea');
    const textInputs = document.querySelectorAll('input[type="text"]');

    // Prevent form submission when Enter is pressed
    form.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            // Prevent the default action of Enter (submitting the form)
            event.preventDefault();

            // Check if we're inside a textarea or input, then handle line break
            if (event.target.tagName === 'TEXTAREA' || event.target.tagName === 'INPUT') {
                const cursorPos = event.target.selectionStart;
                const currentValue = event.target.value;

                // Insert a new line character at cursor position
                event.target.value = currentValue.slice(0, cursorPos) + '\n' + currentValue.slice(cursorPos);
                event.target.selectionStart = event.target.selectionEnd = cursorPos + 1;
            }
        }
    });
});

document.addEventListener('DOMContentLoaded', () => {
    const imageInputs = [
        { fileInputId: 'file', imgAreaId: 'img-area' },
        { fileInputId: 'file2', imgAreaId: 'img-area2' },
        { fileInputId: 'file3', imgAreaId: 'img-area3' },
        { fileInputId: 'file4', imgAreaId: 'img-area4' },
    ];

    imageInputs.forEach(({ fileInputId, imgAreaId }) => {
        const fileInput = document.getElementById(fileInputId);
        const imgArea = document.getElementById(imgAreaId);

        imgArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imgArea.innerHTML = `<img src="${e.target.result}" alt="Seminar Image" style="width:100%; height:100%;">`;
                };
                reader.readAsDataURL(file);
            }
        });
    })});

    </script>

</body>
