    .gallery-header {
        margin-bottom: 20px;
        margin-left: 5px;
        font-size: 25px;

    }

    .container3 {
        max-width: 1300px;
        margin: 20px auto;
        margin-bottom: 60px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  
        border-radius: 10px;
    }

    .gallery-menu {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px 100px;
        margin-bottom: 60px;
    }

    .gallery-menu a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: color 0.3s;
    }

    .gallery-menu a.active {
        color: #007BFF;
    }

    .testimonial-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .testimonial-card {
        aspect-ratio: 16 / 9;
        width: 32%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        object-fit: cover;
        opacity: 0; /* Hidden by default */
        transform: scale(0.9); /* Slightly scaled down initially */
        transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
    }

    .testimonial-card img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    .testimonial-card.show {
        opacity: 1; /* Fully visible */
        transform: scale(1); /* Scale back to normal */
    }

    @media (max-width: 900px) {
        .testimonial-card {
            aspect-ratio: 4/4;
            width: 45%;
        }
        .gallery-menu {
        gap: 30px 30px;
        margin-bottom: 60px;
    }
    }
</style>

<script>
    const menuLinks = document.querySelectorAll('.gallery-menu a');
    const testimonialCards = document.querySelectorAll('.testimonial-card');

    menuLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();

            // Remove active class from all links
            menuLinks.forEach(item => item.classList.remove('active'));

            // Add active class to the clicked link
            link.classList.add('active');

            // Get the selected category
            const category = link.getAttribute('data-category');

            // Hide all cards with a transition
            testimonialCards.forEach(card => {
                card.classList.remove('show'); // Hide the card
                setTimeout(() => {
                    if (card.getAttribute('data-category') === category) {
                        card.style.display = 'block'; // Make it displayable
                        card.classList.add('show'); // Add the show class to fade in
                    } else {
                        card.style.display = 'none'; // Hide completely after transition
                    }
                }, 300); // Delay matches the CSS transition time
            });
        });
    });

    // Trigger the default view (first category)
    document.querySelector('.gallery-menu a.active').click();
</script>
